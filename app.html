<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Title Goes Here</title>
    <link rel="stylesheet" type="text/css" href="src/app.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>
    <div id="main-container">
      <h2>About</h2>
      <p id="description">
        Here are two implementations of a program that fetches GitHub user names.
        The first one uses a Reactive solution in RxJS,
        The other one uses standard JavaScript, implementing the Observer pattern.
      </p>
      <hr>
      <div id="program-container">

        <div class="inner-container">
          <h3 class="title">RxJS</h3>
          <div class="rxjs-js-suggestion-container">
            <p class="github-user-text">Random GitHub user</p>
            <b id="rxjs-suggestions" class="rxjs-js-suggestions"></b>
          </div>
          <div class="rxjs-js-button-container">
            <button id="rxjs-refresh" class="rxjs-js-button btn-default">
              Refresh
            </button>
            <button id="rxjs-close" class="rxjs-js-button btn-default">
              Close
            </button>
          </div>
        </div>

        <div class="inner-container">
          <h3 class="title">JS</h3>
          <div class="rxjs-js-suggestion-container">
            <p class="github-user-text">Random GitHub user</p>
            <b id="js-suggestions" class="rxjs-js-suggestions">placeholder</b>
          </div>
          <div class="rxjs-js-button-container">
            <button id="js-refresh" class="rxjs-js-button btn-default">
              Refresh
            </button>
            <button id="js-close" class="rxjs-js-button btn-default">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./bin/app.bundle.js"></script>
  </body>
</html>
